<html>
    <head>
        <title>CRUD JAVA</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, 
              initial-scale=1.0">
        <link rel="stylesheet" href="CSS/estilo.css">
        <script src="JS/validacion.js"></script>
    </head>
    <body>
        <div class="container"><h1>CRUD USUARIO</h1></div>
        <div class="container" >
            <form name="formulario" method="post"  
                  action="Registro">
                <label>Nombre:</label>
                <input type="text" name="nombre"  >
                <br>
                <label>Apellido Paterno:</label>
                <input type="text" name="appat"  >
                <br>
                <label>Apellido Materno:</label>
                <input type="text" name="appmat"  >
                <br>
                <label>Edad:</label>
                <input type="number" name="edad" min="01" max="99" 
                       size="2"  >
                <br>
                <label>Correo:</label>
                <input type="email" name="email"  >
                <br>
                <input class="boton" type="submit" value="Enviar Datos de Registro" onclick="validar(event)">
                <input class="boton" type="reset" value="Borrar Registro">
            </form>
        </div>
        <br>
        <div class="contendorConsultar">
            <br>
            <form method="get" name="formularioconsultar" action="Consultar">
                <input class="boton" type="submit" value="Consultar Tabla General de Usuarios" >
            </form>
        </div>
        <br>
        <div class="contenedorEliminar" >
            <br>
            <form method="post" name="formularioeliminar" action="Eliminar">
                <label>Ingresa el ID del usuario que deseas eliminar</label>
                <input type="text" name="ideliminar" >
                <input class="boton" type="submit" value="Eliminar Usuario" onclick="vNum(event)">
            </form>
        </div>
        <br>
        <div class="contenedorActualizar" >
            <form name="formulario" method="post"  
                  action="Actualizar">
                <label>ID:</label>
                <input type="text" name="ID" size="8">
                <br>
                <label>Nombre:</label>
                <input type="text" name="nombre"  >
                <br>
                <label>Apellido Paterno:</label>
                <input type="text" name="appat"  >
                <br>
                <label>Apellido Materno:</label>
                <input type="text" name="appmat"  >
                <br>
                <label>Edad:</label>
                <input type="number" name="edad" min="01" max="99" 
                       size="2"  >
                <br>
                <label>Correo:</label>
                <input type="email" name="email"  >
                <br>
                <input class="boton" type="submit" value="Enviar Datos a Actualizar" onclick="validar(event)">
            </form>
        </div>
    </body>
</html>
